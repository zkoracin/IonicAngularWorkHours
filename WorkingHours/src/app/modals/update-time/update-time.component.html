<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title translate>
      Update entry
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        Cancel
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-item (click)="onDelete(data.id!)">
              <ion-icon name="trash" slot="end"></ion-icon>
              <ion-label>
                Delete entry
              </ion-label>
            </ion-item>

            <ion-item>
              <ion-label>
                Work start
              </ion-label>
              <ion-datetime-button datetime="update_start"></ion-datetime-button>
            </ion-item>

            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime 
                  id="update_start"
                  presentation="time"
                  hourCycle="h23"
                  [(ngModel)]="started"
                  ></ion-datetime>
              </ng-template>
            </ion-modal>

            <ion-item>
              <ion-label>
                Work finish
              </ion-label>
              <ion-datetime-button datetime="update_finished"></ion-datetime-button>
            </ion-item>
            
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime 
                  id="update_finished"
                  presentation="time"
                  hourCycle="h23"
                  [(ngModel)]="finished">
                </ion-datetime>
              </ng-template>
            </ion-modal>

            <ion-list>
              <ion-list-header>
                <ion-label>Optional</ion-label>
              </ion-list-header>
              <ion-item>
                <ion-checkbox [checked]="data.sick_leave" [(ngModel)]="data.sick_leave" [disabled]="data.vacation">
                  Sick leave
                </ion-checkbox>
              </ion-item>
              <ion-item>
                <ion-checkbox [checked]="data.vacation" [(ngModel)]="data.vacation" [disabled]="data.sick_leave">
                  Vacation
                </ion-checkbox>
              </ion-item>
            </ion-list>
          

            <ion-button (click)="onSubmit()" expand="block" class="ion-margin-top">
              Update
            </ion-button>
          
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-toast
    [isOpen]="isToastOpen"
    [message]="toastMsg"
    [duration]="1000"
    (didDismiss)="setOpen(false)"
></ion-toast>
</ion-content>
